<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Management - SkyLink Airlines Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .content-header h2 {
            color: #333;
            font-size: 24px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        .aircraft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        .aircraft-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .aircraft-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
            transform: translateY(-3px);
        }
        .aircraft-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .aircraft-number {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        .aircraft-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-active { background: #e8f5e9; color: #2e7d32; }
        .status-maintenance { background: #fff3e0; color: #ef6c00; }
        .status-retired { background: #f5f5f5; color: #757575; }
        .aircraft-info {
            margin-bottom: 15px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .info-label {
            color: #666;
            font-size: 13px;
        }
        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .seat-breakdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }
        .seat-type {
            text-align: center;
        }
        .seat-type-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .seat-type-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        .aircraft-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            color: #333;
            font-size: 22px;
        }
        .close {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover {
            color: #000;
        }
        .modal-body {
            padding: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .form-grid.single {
            grid-template-columns: 1fr;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .modal-footer {
            padding: 20px 30px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">‚úàÔ∏è SkyLink Airlines - Admin</div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/admin/flights'">Flights</button>
                <button class="btn btn-secondary" onclick="window.location.href='/dashboard'">Dashboard</button>
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h2>‚úàÔ∏è Aircraft Fleet Management</h2>
                <button class="btn btn-success" onclick="openCreateModal()">+ Add New Aircraft</button>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Aircraft</div>
                    <div class="stat-value" id="totalAircraft">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Aircraft</div>
                    <div class="stat-value" id="activeAircraft">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Seats</div>
                    <div class="stat-value" id="totalSeats">0</div>
                </div>
            </div>

            <!-- Aircraft Grid -->
            <div class="aircraft-grid" id="aircraftGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Loading aircraft...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Aircraft Modal -->
    <div id="aircraftModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Aircraft</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="aircraftForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Aircraft Number *</label>
                            <input type="text" id="aircraft_number" required placeholder="e.g., SL-001">
                        </div>
                        <div class="form-group">
                            <label>Manufacturer *</label>
                            <input type="text" id="manufacturer" required placeholder="e.g., Boeing">
                        </div>
                        <div class="form-group">
                            <label>Model *</label>
                            <input type="text" id="model" required placeholder="e.g., 737-800">
                        </div>
                        <div class="form-group">
                            <label>Manufacturing Year</label>
                            <input type="number" id="manufacturing_year" min="1950" max="2030" placeholder="e.g., 2020">
                        </div>
                        <div class="form-group">
                            <label>Economy Seats *</label>
                            <input type="number" id="economy_seats" required min="0" placeholder="e.g., 150">
                        </div>
                        <div class="form-group">
                            <label>Business Seats *</label>
                            <input type="number" id="business_seats" required min="0" placeholder="e.g., 24">
                        </div>
                        <div class="form-group">
                            <label>First Class Seats *</label>
                            <input type="number" id="first_class_seats" required min="0" placeholder="e.g., 6">
                        </div>
                        <div class="form-group">
                            <label>Status *</label>
                            <select id="status" required>
                                <option value="active">Active</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="retired">Retired</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 15px;">
                        <label>Total Seats: <span id="totalSeatsCalc">0</span></label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-success" onclick="saveAircraft()">Save Aircraft</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        
        // ‚úÖ FIXED: Use 'access_token' instead of 'token'
        let token = localStorage.getItem('access_token');

        // Check authentication
        if (!token) {
            alert('‚ö†Ô∏è Please login first!');
            window.location.href = '/login';
        }

        let editingAircraftId = null;

        // Auto-calculate total seats
        ['economy_seats', 'business_seats', 'first_class_seats'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('input', calculateTotalSeats);
            }
        });

        function calculateTotalSeats() {
            const economy = parseInt(document.getElementById('economy_seats').value) || 0;
            const business = parseInt(document.getElementById('business_seats').value) || 0;
            const first = parseInt(document.getElementById('first_class_seats').value) || 0;
            const total = economy + business + first;
            document.getElementById('totalSeatsCalc').textContent = total;
        }

        // Load aircraft
        async function loadAircraft() {
            try {
                const response = await fetch(`${API_URL}/flights/aircraft`);
                if (!response.ok) throw new Error('Failed to load aircraft');
                
                const aircraft = await response.json();
                console.log('‚úÖ Loaded aircraft:', aircraft);
                
                displayAircraft(aircraft);
                updateStats(aircraft);
            } catch (error) {
                console.error('‚ùå Error loading aircraft:', error);
                document.getElementById('aircraftGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Error loading aircraft: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Display aircraft
        function displayAircraft(aircraft) {
            const grid = document.getElementById('aircraftGrid');
            
            if (aircraft.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úàÔ∏è</div>
                        <p>No aircraft found. Click "Add New Aircraft" to add one.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = aircraft.map(a => `
                <div class="aircraft-card">
                    <div class="aircraft-header">
                        <div class="aircraft-number">${a.aircraft_number}</div>
                        <div class="aircraft-status status-${a.status}">${a.status}</div>
                    </div>
                    <div class="aircraft-info">
                        <div class="info-row">
                            <span class="info-label">Manufacturer</span>
                            <span class="info-value">${a.manufacturer}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Model</span>
                            <span class="info-value">${a.model}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Year</span>
                            <span class="info-value">${a.manufacturing_year || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Total Capacity</span>
                            <span class="info-value">${a.total_seats} seats</span>
                        </div>
                    </div>
                    <div class="seat-breakdown">
                        <div class="seat-type">
                            <div class="seat-type-label">Economy</div>
                            <div class="seat-type-value">${a.economy_seats}</div>
                        </div>
                        <div class="seat-type">
                            <div class="seat-type-label">Business</div>
                            <div class="seat-type-value">${a.business_seats}</div>
                        </div>
                        <div class="seat-type">
                            <div class="seat-type-label">First</div>
                            <div class="seat-type-value">${a.first_class_seats}</div>
                        </div>
                    </div>
                    <div class="aircraft-actions">
                        <button class="btn btn-warning btn-small" style="flex: 1;" onclick="editAircraft(${a.id})">Edit</button>
                        <button class="btn btn-secondary btn-small" onclick="changeStatus(${a.id}, '${a.status}')">Change Status</button>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats(aircraft) {
            const total = aircraft.length;
            const active = aircraft.filter(a => a.status === 'active').length;
            const totalSeats = aircraft.reduce((sum, a) => sum + a.total_seats, 0);
            
            document.getElementById('totalAircraft').textContent = total;
            document.getElementById('activeAircraft').textContent = active;
            document.getElementById('totalSeats').textContent = totalSeats.toLocaleString();
        }

        // Open create modal
        function openCreateModal() {
            editingAircraftId = null;
            document.getElementById('modalTitle').textContent = 'Add New Aircraft';
            document.getElementById('aircraftForm').reset();
            document.getElementById('aircraft_number').disabled = false;
            calculateTotalSeats();
            document.getElementById('aircraftModal').style.display = 'block';
        }

        // Edit aircraft
        async function editAircraft(id) {
            try {
                const response = await fetch(`${API_URL}/flights/aircraft/${id}`);
                const aircraft = await response.json();
                
                editingAircraftId = id;
                document.getElementById('modalTitle').textContent = 'Edit Aircraft';
                document.getElementById('aircraft_number').value = aircraft.aircraft_number;
                document.getElementById('aircraft_number').disabled = true;
                document.getElementById('manufacturer').value = aircraft.manufacturer;
                document.getElementById('model').value = aircraft.model;
                document.getElementById('manufacturing_year').value = aircraft.manufacturing_year || '';
                document.getElementById('economy_seats').value = aircraft.economy_seats;
                document.getElementById('business_seats').value = aircraft.business_seats;
                document.getElementById('first_class_seats').value = aircraft.first_class_seats;
                document.getElementById('status').value = aircraft.status;
                
                calculateTotalSeats();
                document.getElementById('aircraftModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading aircraft:', error);
                alert('Error loading aircraft details');
            }
        }

        // Change status
        async function changeStatus(id, currentStatus) {
            const statuses = ['active', 'maintenance', 'retired'];
            const newStatus = prompt(`Current status: ${currentStatus}\nEnter new status (${statuses.join('/')}):`, currentStatus);
            
            if (!newStatus || !statuses.includes(newStatus.toLowerCase())) {
                alert('Invalid status');
                return;
            }
            
            try {
                showLoading();
                const response = await fetch(`${API_URL}/flights/aircraft/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus.toLowerCase() })
                });
                
                if (!response.ok) throw new Error('Failed to update status');
                
                alert('‚úÖ Status updated successfully!');
                loadAircraft();
            } catch (error) {
                console.error('Error updating status:', error);
                alert('‚ùå Error updating status');
            } finally {
                hideLoading();
            }
        }

        // Save aircraft
        async function saveAircraft() {
            const form = document.getElementById('aircraftForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const economy = parseInt(document.getElementById('economy_seats').value);
            const business = parseInt(document.getElementById('business_seats').value);
            const first = parseInt(document.getElementById('first_class_seats').value);
            
            const aircraftData = {
                aircraft_number: document.getElementById('aircraft_number').value,
                manufacturer: document.getElementById('manufacturer').value,
                model: document.getElementById('model').value,
                manufacturing_year: parseInt(document.getElementById('manufacturing_year').value) || null,
                economy_seats: economy,
                business_seats: business,
                first_class_seats: first,
                total_seats: economy + business + first,
                status: document.getElementById('status').value
            };
            
            try {
                showLoading();
                const url = editingAircraftId 
                    ? `${API_URL}/flights/aircraft/${editingAircraftId}`
                    : `${API_URL}/flights/aircraft`;
                const method = editingAircraftId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(aircraftData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to save aircraft');
                }
                
                alert(editingAircraftId ? '‚úÖ Aircraft updated successfully!' : '‚úÖ Aircraft created successfully!');
                closeModal();
                loadAircraft();
            } catch (error) {
                console.error('Error saving aircraft:', error);
                alert(`‚ùå Error: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('aircraftModal').style.display = 'none';
        }

        // Show/hide loading
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Logout
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('aircraftModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page loaded, initializing...');
            loadAircraft();
        });
    </script>
</body>
</html>
