<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkyLink Airlines</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            overflow: hidden;
            background: #f0f0f0;
            padding: 0.3rem;
        }
        .login-type-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .login-type-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        .login-type-btn:hover:not(.active) {
            background: #e0e0e0;
        }
        #staffIdGroup {
            display: none;
        }
        .field-note {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.3rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">SkyLink Airlines</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>üîê Welcome Back</h2>
            
            <!-- Login Type Selector -->
            <div class="login-type-selector">
                <button type="button" class="login-type-btn active" id="passengerLoginBtn" onclick="switchLoginType('passenger')">
                    üë§ Passenger
                </button>
                <button type="button" class="login-type-btn" id="staffLoginBtn" onclick="switchLoginType('staff')">
                    üßë‚Äç‚úàÔ∏è Staff/Admin
                </button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="form-group" id="staffIdGroup">
                    <label for="staffId">Staff ID</label>
                    <input
                        type="text"
                        id="staffId"
                        name="staff_id"
                        placeholder="e.g., STAFF001 or ADMIN001"
                    >
                    <div class="field-note">
                        üîê Enter your authorized Staff ID
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Login to Dashboard
                </button>
            </form>

            <p class="form-footer">
                <a href="/forgot-password">Forgot Password?</a>
            </p>
            <p class="form-footer">
                Don't have an account? <a href="/register">Register here</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 SkyLink Airlines. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let currentLoginType = 'passenger';

        function switchLoginType(type) {
            currentLoginType = type;
            const passengerBtn = document.getElementById('passengerLoginBtn');
            const staffBtn = document.getElementById('staffLoginBtn');
            const staffIdGroup = document.getElementById('staffIdGroup');
            const staffIdInput = document.getElementById('staffId');

            if (type === 'passenger') {
                passengerBtn.classList.add('active');
                staffBtn.classList.remove('active');
                staffIdGroup.style.display = 'none';
                staffIdInput.required = false;
            } else {
                passengerBtn.classList.remove('active');
                staffBtn.classList.add('active');
                staffIdGroup.style.display = 'block';
                staffIdInput.required = true;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            // Add staff_id for staff/admin login
            if (currentLoginType === 'staff') {
                const staffId = document.getElementById('staffId').value.trim();
                
                if (!staffId) {
                    alert('‚ùå Please enter your Staff ID!');
                    return;
                }
                
                formData.staff_id = staffId;
            }

            // Validate inputs
            if (!formData.email || !formData.password) {
                alert('‚ùå Please fill in all required fields!');
                return;
            }

            // Disable submit button
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Success message
                    let welcomeMessage = `‚úÖ Login successful! Welcome back, ${data.user.full_name}!`;
                    
                    if (data.user.role === 'staff' || data.user.role === 'admin') {
                        welcomeMessage += `\n\nüëë Logged in as ${data.user.role.toUpperCase()}`;
                    }
                    
                    alert(welcomeMessage);

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Error from server
                    let errorMessage = data.detail || 'Login failed';
                    
                    // Handle specific errors
                    if (errorMessage.includes('Staff ID')) {
                        errorMessage = '‚ùå Invalid credentials!\n\nFor Staff/Admin login, you must provide:\n‚Ä¢ Valid email\n‚Ä¢ Correct Staff ID\n‚Ä¢ Correct password';
                    } else if (errorMessage.includes('deactivated') || errorMessage.includes('inactive')) {
                        errorMessage = '‚ùå Account deactivated!\n\nYour staff account has been deactivated.\nPlease contact your administrator for assistance.';
                    } else if (errorMessage.includes('password')) {
                        errorMessage = '‚ùå Invalid email or password!\n\nPlease check your credentials and try again.';
                    }
                    
                    alert(errorMessage);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                // Network or other error
                alert('‚ùå Network error: ' + error.message + '\n\nPlease check your connection and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
