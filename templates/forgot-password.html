<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SkyLink Airlines</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">SkyLink Airlines</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </div>
    </nav>

    <!-- forget password -->
    <div class="container">
        <div class="form-container">
            <h2>ğŸ” Forgot Password</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Send Reset Link
                </button>
            </form>
            
            <p class="form-footer">
                Remember your password? <a href="/login">Login here</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 SkyLink Airlines. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/forgot-password.js"></script>
</body>
</html>
